# At the beginning of the game
firefighters.stage_1.player_chat.arsonists.1=If we're going to blow up the reactor, we need to target the surrounding factories first.
firefighters.stage_1.player_chat.arsonists.2=They power the backup generators for the security system.
firefighters.stage_1.player_chat.arsonists.3=Quickly, before anyone finds us! Grab anything that can light a fire!
firefighters.stage_1.player_chat.firefighters.1=We've been hearing reports of arson in nearby towns against critical infrastructure.
firefighters.stage_1.player_chat.firefighters.2=Tonight, we need to stay on the lookout for any suspicious activity.
firefighters.stage_1.player_chat.firefighters.3=We need to defend the factories at all costs! They provide backup power for the nuclear plant's security system.
firefighters.stage_1.player_chat.firefighters.4=Without them, the plant would be one step closer to failure, and if we're unlucky, a meltdown.

# 1/4 factories destroyed
firefighters.stage_1.player_chat.arsonists.4=The first factory is down! Keep going!
firefighters.stage_1.player_chat.firefighters.5=They've hit the first factory!

# 2/4 factories destroyed
firefighters.stage_1.player_chat.arsonists.5=Half way there!
firefighters.stage_1.player_chat.firefighters.6=Half of our backup power is offline! One more strike and there will only be one power source left!

# 3/4 factories destroyed
firefighters.stage_1.player_chat.arsonists.6=Just one more!
firefighters.stage_1.player_chat.firefighters.7=The system is on its last legs! Do anything you can; we just need to keep these criminals away from the reactor core!

# 4/4 factories destroyed
firefighters.stage_1.player_chat.arsonists.7=The last factory is down. The nuclear plant is completely exposed.
firefighters.stage_1.player_chat.arsonists.8=Go for the reactor core!
firefighters.stage_1.player_chat.firefighters.8=Group up on me! They're going for the reactor core. It's HIGHLY FLAMMABLE.

# Reactor about to blow up ~70%
firefighters.stage_2.player_chat.arsonists.1=Keep going! The reactor is almost fully destroyed!
firefighters.stage_2.player_chat.firefighters.1=Keep on defending the reactor, the whole area is done for if it explodes!

# Reactor is destroyed.
firefighters.stage_2.player_chat.arsonists.2=IT'S BEEN DESTROYED, LETS BOUNCE!
firefighters.stage_2.player_chat.firefighters.2=GET TO THE TRAIN STATION, THE RADIATION WILL KILL US IF WE DON'T LEAVE NOW!

# Stage 3: Zombie Apocalypse Starts
firefighters.stage_3.player_chat.arsonists.1=What the hell are those green things?
firefighters.stage_3.player_chat.arsonists.2=Wait... those are Zombies!
firefighters.stage_3.player_chat.arsonists.3=Be careful! If you get caught by those Zombies, you're done for!

firefighters.stage_3.player_chat.firefighters.1=Zombies?
firefighters.stage_3.player_chat.firefighters.2=That must be because of the virus they were keeping in Warren R. Monger laboratories...
firefighters.stage_3.player_chat.firefighters.3=Look alive, you won't be making it home tonight if those Zombies get you.

# All Players Escape
firefighters.stage_3.player_chat.arsonists.4=Good job boys, we made it all out alive.
firefighters.stage_3.player_chat.arsonists.5=Drinks are on me tonight!

firefighters.stage_3.player_chat.firefighters.4=Everyone is here and accounted for.
firefighters.stage_3.player_chat.firefighters.5=Less paperwork for me to fill out.

# Some Players Escape
firefighters.stage_3.player_chat.arsonists.6=We lost a couple of our boys...
firefighters.stage_3.player_chat.arsonists.7=Well, some lives are small price to pay in order to weaken the enemy.

firefighters.stage_3.player_chat.firefighters.6=Not everyone made it...
firefighters.stage_3.player_chat.firefighters.7=More paperwork for me... I guess.